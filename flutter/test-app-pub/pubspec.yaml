version: 4.5.0
publish_to: 'none'

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  ffmpeg_kit_flutter_video: 4.5.0-LTS
  cupertino_icons: ^1.0.3
  path_provider: ^2.0.5
